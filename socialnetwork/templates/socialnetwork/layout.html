{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>DJANGO App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

</head>
<body>

    <div class="container-fluid" style="padding: 0;">
        <nav class="navbar bg-success-subtle">
            <div style="float:left; padding: 1em">
                <a class="navbar-brand" style="text-align:left; color: #797D7F ; font-weight: bolder" href="#">MyFirst DJANGO App</a>
            </div>
            <div class="d-block" style="float:right; padding: 1em">
                <a href="{% url 'home' %}" class="btn" style="text-align:right" type="submit">Inicio</a>
                {% if request.user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="btn" style="text-align:right" type="submit">Logout</a>
                {% else %}
                    <a href="{% url 'logout' %}" class="btn" style="text-align:right" type="submit">Log In</a>
                    <a href="{% url 'register' %}" class="btn" style="text-align:right" type="submit">Register</a>
                {% endif %}
            </div>
        </nav>
    </div>

    {% block content %}

    {% endblock content %}


</body>
</html>
